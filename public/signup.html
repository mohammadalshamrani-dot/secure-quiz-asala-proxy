<!doctype html>
<html lang="ar" dir="rtl"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>تسجيل عضو هيئة التدريس</title><link rel="stylesheet" href="./style.css"></head>
<body><header class="header">
  <div class="brand"><img class="logo" src="./assets/logo-alasala.png"><div class="title">كليات الأصالة – منصة الاختبارات</div></div>
  <nav class="nav">
    <a class="navlink" href="./home.html">الرئيسية</a>
    <a class="navlink" href="./instructions.html">تعليمات سريعة</a>
    <a class="navlink" href="./login.html">دخول أعضاء هيئة التدريس</a>
    <a class="navlink" href="./contact.html">تواصل مع الإدارة</a>
    <a class="navlink" href="./admin-login.html">الإدارة</a>
  </nav>
</header>
<main class="wrapper"><section class="hero-card">
<h1>تسجيل جديد</h1>
<div class="form-card">
  <label>البريد الإلكتروني الجامعي</label><input id="email" placeholder="example@alasala.edu.sa">
  <label>اسم المستخدم (يوزر نيم)</label><input id="username" placeholder="username">
  <label>كلمة المرور</label><input id="password" type="password" placeholder="••••••••">
  <div class="row" style="margin-top:10px">
    <button class="btn btn-prim" onclick="signup()">تسجيل</button>
    <a class="btn btn-ghost" href="./login.html">عودة للدخول</a>
  </div>
  <div id="out" class="sub"></div>
</div>
</section></main><footer class="footer">منصة الاختبارات القصيرة – كليات الأصالة | تطوير: د. محمد الشمراني</footer>
<script>
function signup(){const emailV=email.value.trim(), userV=username.value.trim(), passV=password.value;
 if(!emailV||!userV||!passV){ out.textContent='الرجاء تعبئة جميع الحقول'; return; }
 fetch('/api/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:emailV,username:userV,password:passV})})
   .then(r=>r.json()).then(d=>{ out.textContent=d.ok?'تم إرسال طلبك، سيُفعّل الحساب بعد موافقة الإدارة.':(d.error==='exists'?'هذا البريد أو اليوزر مستخدم من قبل':'تعذر التسجيل'); });
}
</script></body></html>
