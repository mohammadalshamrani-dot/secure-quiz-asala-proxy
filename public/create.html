<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>منصة الاختبارات – كليات الأصالة</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="app.js"></script>
  <script defer src="api.js"></script>
</head>
<body>
<header class="site-header">
  <div class="brand">
    <img src="assets/logo-alasala.png" alt="شعار كليات الأصالة">
    <div class="title">كليات الأصالة – كلية القانون</div>
  </div>
  <nav>
    <a href="index.html" class="nav-home">الرئيسية</a>
    <a href="instructions.html">تعليمات سريعة</a>
    <a href="contact.html">تواصل مع الإدارة</a>
    <a href="admin-login.html">إدارة</a>
  </nav>
</header>
<main class="container">

<section class="card">
  <h2>إنشاء اختبار</h2>
  <form id="quizForm">
    <label>اسم المقرر
      <input type="text" id="course" required>
    </label>
    <label>عنوان الاختبار
      <input type="text" id="title" required>
    </label>
    <label>مدة كل سؤال (ثوانٍ)
      <input type="number" id="perQuestion" min="5" value="30" required>
    </label>
    <div id="questions"></div>
    <button id="addQ" class="btn" type="button">+ إضافة سؤال</button>
    <button class="btn primary" type="submit">حفظ الاختبار</button>
  </form>
</section>

<section id="link" class="card">
  <h2>توليد رابط للطلاب</h2>
  <div>
    <label>اختر الاختبار
      <select id="quizSelect"></select>
    </label>
    <label>اسم الطالب
      <input type="text" id="stName" placeholder="مثال: أحمد علي" required>
    </label>
    <label>الرقم الجامعي
      <input type="text" id="stId" placeholder="مثال: 4412345" required>
    </label>
    <button id="makeLink" class="btn">توليد الرابط</button>
    <input id="genLink" class="mono" readonly>
    <button id="copyLink" class="btn">نسخ</button>
  </div>
  <p class="muted">يُشترط الاسم والرقم الجامعي داخل الرابط؛ لا يمكن الدخول بدونهما.</p>
</section>

</main>
<footer class="site-footer">منصة الاختبارات القصيرة – كليات الأصالة | مطوّر: د. محمد الشمراني – 2025</footer>
<div id="splash" class="splash hidden">
  <div class="splash-inner">
    <img src="assets/logo-alasala.png" alt="الشعار">
    <div>جاري التحميل...</div>
  </div>
</div>
</body>
</html>
