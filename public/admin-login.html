<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة الإدارة - تسجيل الدخول</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>لوحة الإدارة</h1>
<form id="adminLoginForm">
<label>اسم المستخدم</label>
<input type="text" id="username" required>
<label>كلمة المرور</label>
<input type="password" id="password" required>
<button type="submit">دخول</button>
</form>
</div>
<script>
document.getElementById('adminLoginForm').addEventListener('submit',async(e)=>{
 e.preventDefault();
 const username=document.getElementById('username').value;
 const password=document.getElementById('password').value;
 const r=await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username,password})});
 if(r.ok){const d=await r.json();if(d.is_admin){localStorage.setItem('token',d.token);location.href='admin-dashboard.html';}else alert('صلاحية غير كافية');}
 else alert('بيانات غير صحيحة');
});
</script>
</body>
</html>
