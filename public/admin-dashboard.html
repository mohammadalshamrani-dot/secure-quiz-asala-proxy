<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>منصة الاختبارات – كليات الأصالة</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="app.js"></script>
  <script defer src="api.js"></script>
</head>
<body>
<header class="site-header">
  <div class="brand">
    <img src="assets/logo-alasala.png" alt="شعار كليات الأصالة">
    <div class="title">كليات الأصالة – كلية القانون</div>
  </div>
  <nav>
    <a href="index.html" class="nav-home">الرئيسية</a>
    <a href="instructions.html">تعليمات سريعة</a>
    <a href="contact.html">تواصل مع الإدارة</a>
    <a href="admin-login.html">إدارة</a>
  </nav>
</header>
<main class="container">

<section class="card">
  <h2>لوحة الإدارة</h2>
  <div class="tabs">
    <button data-tab="inbox" class="tab active">الوارد</button>
    <button data-tab="approvals" class="tab">الموافقات</button>
    <button data-tab="passwords" class="tab">كلمات المرور</button>
  </div>
  <div id="tab-inbox" class="tab-panel">
    <div id="inboxList"></div>
  </div>
  <div id="tab-approvals" class="tab-panel hidden">
    <div id="pendingList"></div>
  </div>
  <div id="tab-passwords" class="tab-panel hidden">
    <h3>تغيير كلمة مرور عضو</h3>
    <form id="pwMemberForm" class="inline-form">
      <input type="email" id="pwMemberEmail" placeholder="البريد الجامعي" required>
      <input type="text" id="pwMemberNew" placeholder="كلمة مرور جديدة" required>
      <button class="btn">تحديث</button>
    </form>
    <h3 class="mt">تغيير كلمة مرور الأدمن</h3>
    <form id="pwAdminForm" class="inline-form">
      <input type="text" id="pwAdminUser" value="admin" required>
      <input type="text" id="pwAdminNew" placeholder="كلمة مرور جديدة" required>
      <button class="btn">تحديث</button>
    </form>
  </div>
</section>

</main>
<footer class="site-footer">منصة الاختبارات القصيرة – كليات الأصالة | مطوّر: د. محمد الشمراني – 2025</footer>
<div id="splash" class="splash hidden">
  <div class="splash-inner">
    <img src="assets/logo-alasala.png" alt="الشعار">
    <div>جاري التحميل...</div>
  </div>
</div>
</body>
</html>
